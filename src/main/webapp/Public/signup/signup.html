<div class="col-md-4"></div>

<div class="col-md-4">
	<form role="form">
		<div class="form-group">
			<label for="email">First Name:</label> <input type="text"
				class="form-control" id="email" data-ng-model=" userDto.firstName">
		</div>
		<div class="form-group">
			<label for="email">Last Name:</label> <input type="text"
				class="form-control" id="email" data-ng-model="userDto.lastName">
		</div>
		<div class="form-group">
			<label for="email">Address:</label> <input type="text"
				class="form-control" id="email" data-ng-model="userDto.city">
		</div>
		<div class="form-group">
			<label for="email">Email address:</label> <input type="email"
				class="form-control" id="email" data-ng-model="userDto.email">
		</div>
		<div class="form-group">
			<label for="email">User Name:</label> <input type="text"
				class="form-control" id="email" data-ng-model="userDto.userName">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label> <input type="password"
				class="form-control" id="pwd" data-ng-model="userDto.password">
		</div>
		
		<div ng-show = "userDto.id == null" >
		<button type="submit" class="btn btn-default" data-ng-click="signUp()">
			SignUp</button>
		</div>

		<div ng-hide="userDto.id == null">
			<button type="submit" class="btn btn-default"
				data-ng-click="updateUser()">Update</button>
		</div>
	</form>
</div>
<div class="col-md-4"></div>
