
<div class="col-md-4"></div>
<div class="col-md-4">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "user in usersDetails ">
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.email}}</td>
			</tr>
			
		</tbody>
	</table>
</div>
<div class="col-md-4"></div>
