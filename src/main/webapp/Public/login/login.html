<div class="col-md-4" style=" border-style: ridge">
<form role="form">
  <div class="form-group">
    <label for="username">UserName:</label>
    <input type="text" class="form-control" id="username" data-ng-model="userName">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" data-ng-model="password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default" data-ng-click = "login()"> Login</button>
</form>

</div>

<div class="col-md-4">

</div>
